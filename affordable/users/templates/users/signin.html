{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "main/css/splide.min.css" %}">
    <link rel="stylesheet" href="{% static "main/css/main.css" %}">
    <link rel="icon" type="image/png" href="icon/favicon-32x32.png" sizes="32x32">
    <link rel="apple-touch-icon" href="icon/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC&family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Affordable</title>
</head>
<body>
    <div class="sign section--bg" data-bg="img/bg/section__bg.jpg">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="sign__content">
                        <form action="{% url 'users:signin' %}" method="post" class="sign__form">
                            {% csrf_token %}
                            {% if form.non_field_errors %}
                            
                            {% endif %}
                            <a href="index.html" class="sign__logo">
                                <h2>Affordable</h2>
                            </a>
                            <div class="sign__group">
                                <input id="id_username" name="username" type="text" class="sign__input" placeholder="Пошта">
                            </div>
                            <div class="sign__group">
                                <input id="id_password" name="password" type="password" class="sign__input" placeholder="Пароль">
                            </div>
                            <div class="sign__group sign__group--checkbox">
                                <input id="remember" name="remember" type="checkbox" checked="checked">
                                <label for="remember">Запам'ятати мене</label>
                            </div>
                            <button class="sign__btn" type="submit"><span>Ввійти</span></button>
                            <span class="sign__text">Немає акаунта? <a href="{% url 'users:signup' %}">Зареєструйтесь!</a></span>
                            <span class="sign__text"><a href="{% url 'users:forgot' %}">Забули пароль?</a></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
